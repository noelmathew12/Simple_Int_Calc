<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="viewport" content="width=device-width , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculations JS </title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <style>
    body{
        background-color: rgb(215, 233, 251);
        background-image:url(image.jpeg);
        background-repeat: repeat;
        background-size: auto;
    }
    .container{
        margin-right: 100px; 
        margin-left:100px;
        background-color:lavender;
        padding-top:50px; 
        padding-bottom: 50px;
    }
    </style>
    <script src="script.js"></script>
    <title> Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center" style="color:antiquewhite;background-color: black ; padding-left: 475px;">
        SIMPLE INTEREST CALCULATOR
    </h1>
        <br><br><br><br>
        
        <div class="container mt-30">
            <div class="text-center" style="padding-left: 450px;">
                <p>
                    Amount
                    <input type="number"  id="principal">  <br><br>
                </p>
                <p>
                    Rate of Intrest
                    <input type="range" min="1" max="20" value="10.5" step="0.2"  id="rate" onchange = "return updaterate()">
                    <span id = "roi">
                        10.5%
                    </span> <br><br>
                </p>
                
                <p>
                    No. of Years : 
                    <select name="year" id="year">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>  <br><br>
                    <button onclick="compute()">Simple Intrest</button>
                    <p id="outputPrincipal"> </p>
                    <p id="outputInterest"> </p>
                    <p id="SI"> </p>
                    
                    <p id="Finalvalue"> </p>
                    <p id="Finalyear"> </p>
                </p>
            </div>    
        </div> 
       
        
    </div>
   
    </body>
</html>
